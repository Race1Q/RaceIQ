name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ frontend, backend ]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: cd ${{ matrix.project }} && npm install

      # Let tests fail without aborting the job so we can still upload coverage
      - name: Run tests with coverage
        run: cd ${{ matrix.project }} && npm run test:cov
        continue-on-error: true

      # Always try to upload coverage, even if tests failed
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.project }}/coverage/lcov.info
          flags: ${{ matrix.project }}
          token: ${{ secrets.CODECOV_TOKEN }}  # keep for PRs / protected branches
          fail_ci_if_error: false
