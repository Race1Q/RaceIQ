name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ frontend, backend ]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # safer for Supabase SDK warnings; fine for frontend too
          cache: npm

      - name: Install dependencies
        run: cd ${{ matrix.project }} && npm install

      - name: Run tests with coverage
        run: cd ${{ matrix.project }} && npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.project }}/coverage/lcov.info
          flags: ${{ matrix.project }}         # <- so you get “frontend” and “backend” flags
          # token: ${{ secrets.CODECOV_TOKEN }}  # ONLY if your repo/branch requires token
