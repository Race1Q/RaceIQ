name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v4 # Updated for best practice
        with:
          submodules: true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # This action now uses the permissions block above to authenticate securely via OIDC.
          # The API token and manual OIDC steps are no longer needed.

          ###### Repository/Build Configurations ######
          # By removing 'action: "upload"', this task will now automatically:
          #  1. Navigate to your app_location ('./frontend')
          #  2. Run 'npm install'
          #  3. Run 'npm run build' (injecting the environment variables)
          #  4. Deploy the result from the 'output_location' ('dist')
          app_location: "./frontend"
          api_location: ""
          output_location: "dist"
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"